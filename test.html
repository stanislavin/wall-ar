<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity 
      gltf-model="url(https://stanislavin.github.io/wall-ar/ball_2.glb)" 
      scale="1 1 1" 
      position="0 0 -2" 
      animation-mixer="clip: *; loop: true; timeScale: 0.5"
      check-animation
      start-animation>
    </a-entity>
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
  <script>
    AFRAME.registerComponent('start-animation', {
      init: function () {
        this.el.addEventListener('model-loaded', () => {
          const mixer = this.el.components['animation-mixer'];
          if (mixer) mixer.play();
        });
      }
    });
  </script>
  <script>
    AFRAME.registerComponent('check-animation', {
      init: function () {
        this.el.addEventListener('model-loaded', () => {
          const model = this.el.getObject3D('mesh');
          console.log('Animations:', model.animations);
        });
      }
    });
  </script>
</body>
</html>
